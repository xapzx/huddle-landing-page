<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<body>
  <!-- <h1 class="sr-only">Huddle Landing Page</h1> -->
  <main>
    <div class="left">
      <img src="images/logo.svg" alt="Brand Logo" class="logo">
      <img src="images/illustration-mockups.svg" alt="Image of product" class="product-img">
    </div>
    <div class="right">
      <h2>Build The Community Your Fans Will Love</h2>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button>Register</button>
      <div class="socials">
        <img src="images/logo-facebook.svg" alt="Facebook Icon">
        <img src="images/logo-twitter.svg" alt="Twitter Icon">
        <img src="images/logo-instagram.svg" alt="Twitter Icon">
      </div>
    </div>
  </main>
</body>
</html>
